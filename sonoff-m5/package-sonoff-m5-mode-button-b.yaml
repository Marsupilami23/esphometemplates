# Allow importing this package
dashboard_import:
  package_import_url: "github://mariodivece/esphometemplates/sonoff-m5/package-sonoff-m5-mode-button-b.yaml@main"
  import_full_config: false

select:
    # Config-only select for operation mode
  - platform: template
    name: "Mode - Button B"
    id: mode_b
    icon: 'mdi:link-box-outline'
    entity_category: 'config'
    options:
      - "Latching"    # 0
      - "Momentary"   # 1
      - "Pulse"       # 2
      - "Decoupled"   # 3
    initial_option: "Latching"
    restore_value: true
    optimistic: true
    set_action:
      - switch.turn_off: relay_b
