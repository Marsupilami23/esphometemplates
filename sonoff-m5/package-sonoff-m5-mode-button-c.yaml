# Allow importing this package
dashboard_import:
  package_import_url: "github://mariodivece/esphometemplates/sonoff-m5/package-sonoff-m5-mode-button-c.yaml@main"
  import_full_config: false

select:
    # Config-only select for operation mode
  - platform: template
    name: "Mode - Button C"
    id: mode_c
    icon: 'mdi:link-box-outline'
    entity_category: 'config'
    options:
      - "Toggle Relay"
      - "Sync Relay"
      - "Momentary"
      - "Decoupled"
    initial_option: "Toggle Relay"
    restore_value: true
    optimistic: true
    set_action:
      - switch.turn_off: relay_c
